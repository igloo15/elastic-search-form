<mat-form-field [style]="getStyle()">
    <mat-label>{{getTitle()}}</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" [placeholder]="getTitle()" [value]="getValue()" [disabled]="data.config.disable" (dateChange)="setValue($event.target.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSeconds]="true"></ngx-mat-datetime-picker>
</mat-form-field>
