<mat-form-field [style]="getStyle()">
    <mat-label>Choose a date</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [value]="getValue()" [disabled]="data.config.disable" (dateChange)="setValue($event.target.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSeconds]="true"></ngx-mat-datetime-picker>
</mat-form-field>
