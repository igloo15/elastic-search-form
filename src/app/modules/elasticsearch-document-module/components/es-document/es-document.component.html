<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-container">
        <div *ngFor="let row of rows" [style]="getStyle(row.config)">
            <ng-container *ngFor="let item of row.items">
                <es-field-wrapper [config]="item"></es-field-wrapper>
            </ng-container>
        </div>
    </mat-card-content>
</mat-card>
